  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.17/dist/lenis.css"
    />
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-white min-h-screen flex items-center justify-center py-16 px-3 font-fourthery"
  >
    <!-- CURSOR -->
    <div class="cursor">
      <div class="cursor-dot"></div>
    </div>

    <!-- LOADER -->
    <div id="re-loader" class="re-loader-wrap">
      <div class="re-loader-inner">
        <!-- house icon -->
        <div class="re-house">
          <svg viewBox="0 0 100 100">
            <path d="M10 52 L50 18 L90 52" class="roof" />
            <rect x="22" y="52" width="56" height="30" rx="3" class="body" />
            <rect x="45" y="62" width="10" height="20" class="door" />
          </svg>
        </div>

        <!-- text -->
        <div class="re-text">
          <span>S</span>
          <span>T</span>
          <span>A</span>
          <span>C</span>
          <span>K</span>
          <span>L</span>
          <span>Y</span>
        </div>
      </div>
    </div>

    <!-- FORGOT FORM -->
    <div
      class="re-forgot-container relative bg-white px-6 py-16 md:p-10 rounded-xl w-full max-w-md shadow-xl border border-gray-200"
    >
      <div class="absolute top-4 right-4 text-xl text-gray-500">
        <a class="" href="./index.html"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <h2 class="text-gray-800 text-3xl font-semibold mb-4 text-center">
        Forgot Password
      </h2>

      <p class="text-gray-500 text-sm text-center mb-8">
        Enter your registered Gmail address and we'll send you a reset link.
      </p>

      <form id="reForgotForm" class="space-y-6" novalidate>
        <!-- Email -->
        <div>
          <label class="text-gray-600 text-sm">Email Address</label>
          <input
            type="email"
            placeholder="Enter your email"
            id="reForgotEmail"
            class="re-input w-full mt-2 p-3 bg-white border border-gray-300 rounded-md text-gray-800 focus:border-primary"
            required
          />
          <p id="forgotEmailError" class="text-red-500 text-sm mt-1 hidden">
            Only @gmail.com email addresses are allowed.
          </p>
        </div>

        <!-- Success Message -->
        <p id="forgotSuccess" class="text-green-600 text-sm hidden">
          Reset link sent successfully! Redirecting...
        </p>

        <!-- Submit -->
        <button
          type="submit"
          class="re-btn w-full bg-primary text-white p-3 rounded-md font-medium cursor-pointer"
        >
          Send Reset Link
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="./login.html" class="text-primary text-sm hover:underline">
          Back to Login
        </a>
      </div>
    </div>

    <script src="./forgot.js"></script>
  </body>
</html>
